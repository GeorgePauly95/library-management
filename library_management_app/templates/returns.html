{% extends 'home.html'%}

{% block content %}
<form action="", method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                User Id
            </td>
            <td>
                {{ form.user_id }}
            </td>
        </tr>

        <tr>
            <td>
                First Name
            </td>
            <td>
                {{ form.first_name }}
            </td>
        </tr>
        
        <tr>
            <td>
                Last Name
            </td>
            <td>
                {{ form.last_name }}
            </td>

        </tr>
            
        <tr>
            <td>
                Age
            </td>
            <td>
                {{ form.age }}
            </td>
        </tr>

        </table>
{% block button %}
        <button type="submit" value="Submit">Submit</button>
{% endblock %}
</form>
{% endblock %}
