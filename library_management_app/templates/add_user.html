{% extends 'home.html' %}

{% block content %}

<form action="", method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>First Name</td>
            <td>{{form.first_name}}</td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td>{{form.last_name}}</td>
        </tr>

        <tr>
            <td>Age</td>
            <td>{{form.age}}</td>
        </tr>
    </table>
    <!-- {{ form }} -->
    <button type="submit">Add User</button>
</form>
{% endblock %}
