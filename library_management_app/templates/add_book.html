<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a book</title>
    <style>
        form {
            margin-left: 500px;
            margin-top: 100px;
        }
        form button {
            width: 75px;
            height: 25px;
            margin-left: 70px;
            margin-top: 20px;
        }
        td {
            padding-top: 10px;
        }
        /* table {
            border-spacing: 0px 2px;
        } */
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <td>
                <label for="isbn">isbn</label>
            </td>
            <td>
                <input type="number" id="isbn" name="isbn">
            </td>
        </tr>

        <tr>
            <td>
                <label for="title">Title</label>
            </td>
            <td>
                <input type="text" id="title" name="title">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="author">Author</label>
            </td>
            <td>
                <input type="text" id="author" name="author">
            </td>

        </tr>
            
        <tr>
            <td><label for="genres">Genres</label></td>
            <td><input type="text" id="genres" name="genres"></td>
        </tr>

        <tr>
            <td><label for="publisher">Publisher</label></td>
            <td><input type="text" id="publisher" name="publisher"></td>
        </tr>
 
        <tr>
            <td><label for="language">Language</label></td>
            <td><input type="text" id="language" name="language"></td>
        </tr>

        <tr>
            <td><label for="edition">Edition</label></td>
            <td><input type="text" id="edition" name="edition"></td>
        </tr>

        <tr>
            <td><label for="summary">Summary</label></td>
            <td><input type="text" id="summary" name="summary"></td>
        </tr>

        <tr>
            <td><label for="copy-count">Number of copies</label></td>
            <td><input type="number" id="copy-count" name="copy-count"></td>
        </tr>            
        </table>

        <button type="submit" value="Submit">Submit</button>


    </form>
    
</body>
</html>
